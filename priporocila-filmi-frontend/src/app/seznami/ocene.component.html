<h2>Ocene</h2>

<ul class="ocene">
    <li *ngFor="let ocena of ocene" (click)="naPodrobnosti(ocena)">
        <span>{{ocena.uporabnik.uporabniskoIme}}, </span>
        <span><b>{{ocena.film.naslov}}: </b></span>
        <span>{{ocena.ocena}}</span>
        <button class="delete"
                (click)="deleteOcena(ocena); $event.stopPropagation()">x
        </button>
    </li>
</ul>

<button (click)="dodajOceno()">Dodaj oceno</button>
